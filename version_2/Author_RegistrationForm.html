<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Registration Form</title>
    <link rel="icon" href="logo.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <div class="header" id="Header">
        <img src="logo.png" alt="logo" height="30px" class="logo">
        <h3>Agun Publisher</h3>
    </div>
    <!-- Navigation -->
    <div>
        <ul class="navbar" id="Navigation">
            <li class="nav-link "><a href="Home.html">Home</a></li>
            <li class="nav-link "><a href="Book_List.html">Book List</a></li>
            <li class="nav-link active"><a href="Author_RegistrationForm.html">Author Registration Form</a></li>
            <li class="nav-link "><a href="Feedback.html">Feedback</a></li>
            <li id="versionOne" class="nav-link"><a href="../index.html">version 1</a></li>
        </ul>
    </div>
    <!-- Information -->
    <div class="authorRegContent " id="authorReg">
        <h4>Author Registration form</h4>
        <form onsubmit="authorSubmit()" class="authorForm">
            <input type="text" placeholder="Enter proposed book title" id="bTitle">
            <input type="text" placeholder="Subject" id="bSub">
            <input type="text" placeholder="Author name" id="bAut">
            <input type="email" placeholder="Author email" id="aEmail">
            <input type="number" placeholder="Phone no" id="aPhone">
            <label for="expectedDate" class="expectedDate">Expected date to complete the book :</label>
            <input type="date" id="expectedDate">
            <input type="submit" value="submit" class="submitBtn">
        </form>
    </div>
    <!-- Footer -->
    <div>
        <center class="footer">Copyright Â© 1992-2022 Agun Publisher All Rights Reserved</center>
    </div>

    <script>
        const title = document.getElementById('bTitle');
        const sub = document.getElementById('bSub');
        const author = document.getElementById('bAut');
        const mail = document.getElementById('aEmail');
        const phone = document.getElementById('aPhone');
        const bDate = document.getElementById('expectedDate');
        const infoDiv = document.getElementById('authorReg');
        const authorSubmit = function () {
            if (title.value === '' ||
                sub.value === '' ||
                author.value === '' ||
                mail.value === '' ||
                phone.value === '' ||
                bDate.value === ''
            ) {
                alert('All the fields must be filled with some data..!');
                return;
            }
            infoDiv.innerHTML = `
            <div class="message">
                <div style="color:black">
                    Title<br>
                    Subject<br>
                    Author<br>
                    Email<br>
                    Phone<br>
                    Date<br>
                </div>
                <div>
                    : ${title.value}<br>
                    : ${sub.value}<br>
                    : ${author.value}<br>
                    : ${mail.value}<br>
                    : ${phone.value}<br>
                    : ${bDate.value}<br>
                </div>
            </div>        
            `;
            setTimeout("location.href='Home.html'", 10000);
        }
    </script>
</body>

</html>
